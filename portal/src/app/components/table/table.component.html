<div class="example-container mat-elevation-z8" *ngIf="dadosFiltrados">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="trimestre">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.trimestre}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <ng-container matColumnDef="receita">
      <th mat-header-cell *matHeaderCellDef> Receita </th>
      <td mat-cell *matCellDef="let element"> {{element.receita}} </td>
      <td mat-footer-cell *matFooterCellDef> R$ {{ getTotalReceita() || currency }} </td>
    </ng-container>

    <ng-container matColumnDef="despesa">
      <th mat-header-cell *matHeaderCellDef> Despesa </th>
      <td mat-cell *matCellDef="let element"> {{element.despesa}} </td>
      <td mat-footer-cell *matFooterCellDef> R$ {{ getTotalDespesa() || currency }} </td>
    </ng-container>

    <ng-container matColumnDef="lucro">
      <th mat-header-cell *matHeaderCellDef> Lucro </th>
      <td mat-cell *matCellDef="let element"> {{element.lucro}} </td>
      <td mat-footer-cell *matFooterCellDef> R$ {{ getTotalLucro() || currency }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> <img [src]="getImgStatus(element.status)" alt="status" class="img-status">
      </td>
      <td mat-footer-cell *matFooterCellDef> <img [src]="getImgStatus(getTotalStatus() || currency)" alt="status"
          class="img-status"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedFooter; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<app-line [dadosGr]="dadosGr" [selectedYear]="selectedYear" [selectedState]="selectedState"></app-line>
